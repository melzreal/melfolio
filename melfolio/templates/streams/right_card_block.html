{% load wagtailimages_tags %}
{% for card in self.cards %}
<div class="container py-5 pb-2">
  <div class="row">
    <div class="col-md-4">
      <h1 class="display-4">{{card.title}}</h1>
      <p class="pt-2"> {{card.text}} </p>
      <div class="pb-2">
        {% if card.button.button_page %}
          <a href="{{card.button.button_page.url}}" class="btn btn-primary">
          {{card.button.button_title}}
          </a>
        {% elif card.button.button_url %}
          <a href="{{card.button.button_url}}" class="btn btn-primary">
          {{card.button.button_title}}
          </a>
        {% endif %}
        </div>
    </div>
    <div class="col-md-4">
      {% image card.image fill-600x400 as img %}
      <img src="{{img.url}}" alt="{{img.alt}}">
    </div>
  </div>
</div>
{% endfor %}
