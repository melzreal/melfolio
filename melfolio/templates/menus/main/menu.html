{% load menu_tags %}

{% for item in menu_items %}
    <li class="{{ item.active_class }} home-nav-item">
      <a href="{{ item.href }}" class="home-nav-link to-hover"> {{ item.text }} </a>
    </li>
    <li class="{{ item.active_class }} nav-item">
      <a href="{{ item.href }}" class="nav-link to-hover"> {{ item.text }} </a>
    </li>
{% endfor %}
